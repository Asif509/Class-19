<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a href="" class="navbar-brand">LOGO</a>
        <ul class="navbar-nav mx-auto">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">About</a></li>
            <li><a href="" class="nav-link">Gallery</a></li>
        </ul>
    </div>
</nav>


<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mt-2">
                                <label for="name" class="col-md-4">Name</label>
                                <div class="col-md-8">
                                    <input type="text" id="name" class="form-control" />

                                </div>
                            </div>

                            <div class="row mt-2">
                                <label for="email" class="col-md-4">Email</label>
                                <div class="col-md-8">
                                    <input type="email" id="email" class="form-control" />

                                </div>
                            </div>


                            <div class="row mt-2">
                                <label for="phone" class="col-md-4">Phone</label>
                                <div class="col-md-8">
                                    <input type="number" id="phone" class="form-control" />

                                </div>
                            </div>

                            <div class="row mt-2">
                                <label for="Password" class="col-md-4">Password</label>
                                <div class="col-md-8">
                                    <input type="Password" id="Password" class="form-control" />

                                </div>
                            </div>


                            <div class="row mt-2">
                                <label for="confirmpassword" class="col-md-4">Confirm Password</label>
                                <div class="col-md-8">
                                    <input type="Password" id="confirmpassword" class="form-control" />

                                </div>
                            </div>

                            <div class="row mt-2">
                                <label for="dob" class="col-md-4">Date Of Birth</label>
                                <div class="col-md-8">
                                    <input type="date" id="dob" class="form-control" />

                                </div>
                            </div>


                               <div class="row mt-2">
                                <label for="" class="col-md-4">Gender</label>
                                  <div class="col-md-8">
                                    <label for="male"><input type="radio" id="male" name="gender">Male</label>
                                    <label for="female"><input type="radio" id="female" name="gender">Female</label>
                                    <label for="others"><input type="radio" id="others" name="gender">Others</label>

                                 </div>
                               </div>

                            <div class="row mt-2">
                                <label for="address" class="col-md-4">Adress</label>
                                <div class="col-md-8">
                           <textarea id="address" class="form-control" rows="5"></textarea>

                                </div>
                            </div>

                            <div class="row mt-2">
                                <label for="district" class="col-md-4">District</label>
                                <div class="col-md-8">
                                    <select id="district" class="form-control">
                                        <option value="">Dhaka</option>
                                        <option value="">Kishoreganj</option>
                                        <option value="">Rangpur</option>
                                        <option value="">Barishal</option>
                                        <option value="">Pabna</option>
                                        <option value="">Cumilla</option>
                                    </select>

                                </div>
                            </div>

                            <div class="row mt-2">
                                <label for="" class="col-md-4">Image</label>
                                <div class="col-md-8">
                                    <input type="file" id="image" class="form-control" accept="image/*"  />

                                </div>
                            </div>

                            <div class="row mt-2">
                                <p>
                                    <input type="checkbox"> I agree with the terms & conditions
                                </p>
                            </div>

                            <div class="row mt-2">
                                <label for="" class="col-md-4"></label>
                                <div class="col-md-8">
                                    <input type="submit" class="btn btn-outline-primary" value="Register" />

                                </div>

                            </div>

                        </form>

                    </div>
                </div>

            </div>

        </div>

    </div>

</section>




    <script src="bootstrap.bundle.js"></script>
</body>
</html>
